<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Board Directors</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="image-container">
          <div class="col-md-3">
            <img src="./Images/men1.jpeg" alt="Image 1" />
            <div class="image-overlay">
              <h2>George William</h2>
              <p>Senior Technical Engineer</p>
            </div>
          </div>

          <div class="col-md-3">
            <img src="./Images/men2.jpg" alt="Image 2" class="center-image" />
            <div class="image-overlay">
              <h2>Sundar Pichai</h2>
              <p>Founder & CEO</p>
            </div>
          </div>

          <div class="col-md-3">
            <img src="./Images/men3.jpg" alt="Image 3" />
            <div class="image-overlay">
              <h2>John Anderson</h2>
              <p>Chief Technology Officer</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js are required for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
